<form autocomplete="off" [formGroup]="searchForm">
  <mat-card class="search-card">
    <!-- 1 -->
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Field 1</mat-label>
      <input matInput formControlName="val1" />
    </mat-form-field>
    <!-- 2 -->
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Field 2</mat-label>
      <input matInput formControlName="val2" />
    </mat-form-field>
    <!-- 3 -->
    <mat-form-field>
      <mat-label>Pick a Date:</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="val3" />
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

    <!-- Search Button -->
    <button mat-button [disabled]="searchForm.invalid" (click)="search()">
      SEARCH
    </button>
    <!-- For debugging -->
    <!-- Value: {{ searchForm.value | json }} -->
  </mat-card>
</form>
