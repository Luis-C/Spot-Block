<div class="list__container">
  <div class="list__search">
    <app-search
      table="auctions"
      (searchLot)="lotHandler($event)"
      (searchTime)="timeHandler($event)"
      (searchDate)="dateHandler($event)"
      (searchResult)="resultHandler($event)"
    ></app-search>
  </div>

  <div class="list__results">
    <app-auction
      *ngFor="let auction of auctionsArr"
      [auction]="auction"
    ></app-auction>
  </div>
</div>
