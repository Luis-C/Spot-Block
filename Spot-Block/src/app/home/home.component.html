<mat-card>
  <mat-card-header>
    <mat-card-title>Funds: {{ funds }}</mat-card-title>
  </mat-card-header>
</mat-card>

<div *ngFor="let spot of spots">
  <mat-card *ngIf="spot.owner == currentUser">
    <mat-card-header>
      <mat-card-title>Owned Spot</mat-card-title>
      <mat-card-subtitle>Spot: {{ spot.ID }}</mat-card-subtitle>
      <mat-card-subtitle>Lot: {{ toLot(spot.lot) }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="openDialog(spot.ID)">
        <mat-icon>storefront</mat-icon>
        AUCTION
      </button>
      <a
        mat-icon-button
        href="https://goo.gl/maps/K3PR5Wf6rpcnvhweA"
        target="_blank"
      >
        <mat-icon>location_on</mat-icon>
      </a>
    </mat-card-actions>
  </mat-card>
</div>

<div *ngFor="let auction of auctions">
  <app-auction
    *ngIf="auction.currentBidder === currentUser"
    [auction]="auction"
  ></app-auction>
</div>

<mat-card *ngFor="let rent of spotRentals">
  <mat-card-header>
    <mat-card-title>Rented Spot</mat-card-title>
    <!-- <mat-card-subtitle>Spot: {{ spot.ID }}</mat-card-subtitle>
    <mat-card-subtitle>Lot: {{ toLot(spot.lot) }}</mat-card-subtitle> -->
    <mat-card-subtitle
      >Time:
      {{
        displayTime(displayRented(rent.key, 1), 0) +
          "-" +
          displayTime(displayRented(rent.key, 1), 2)
      }}</mat-card-subtitle
    >
    <mat-card-subtitle
      >Date: {{ displayRented(rent.key, 0) }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-actions>
    <a
      mat-icon-button
      href="https://goo.gl/maps/K3PR5Wf6rpcnvhweA"
      target="_blank"
    >
      <mat-icon>location_on</mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
