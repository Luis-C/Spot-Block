<h1 mat-dialog-title>Set Auction</h1>
<div mat-dialog-content>
<!--  <mat-form-field autocomplete="off" color="accent">-->
<!--    <mat-label>Time</mat-label>-->
<!--    <input matInput [(ngModel)]="data.time" />-->
<!--  </mat-form-field>-->
  <mat-form-field color="accent">
    <mat-label>Select a time</mat-label>
    <mat-select [(ngModel)]="data.time">
      <mat-option value="6">6 AM-8 AM</mat-option>
      <mat-option value="8">8 AM-10 AM</mat-option>
      <mat-option value="10">10 AM-12 PM</mat-option>
      <mat-option value="12">12 PM-2 PM</mat-option>
      <mat-option value="14">2 PM-4 PM</mat-option>
      <mat-option value="16">4 PM-6 PM</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field color="accent">
    <mat-label>Choose a date</mat-label>
    <input matInput [min]="today" [matDatepicker]="picker" (click)="picker.open()" [(ngModel)]="data.date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

<!--  <mat-form-field autocomplete="off" color="accent">-->
<!--    <mat-label>Day</mat-label>-->
<!--    <input matInput [(ngModel)]="data.day" />-->
<!--  </mat-form-field>-->
<!--  <mat-form-field autocomplete="off" color="accent">-->
<!--    <mat-label>Month</mat-label>-->
<!--    <input matInput [(ngModel)]="data.month" />-->
<!--  </mat-form-field>-->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>
    Ok
  </button>
</div>
